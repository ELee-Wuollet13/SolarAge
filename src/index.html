<!DOCTYPE html>
<html>
  <head>

    <title>Solar Age</title>
  </head>
  <body>
    <div class="container">
      <h1>How old are you on other planets?</h1>

      <form id="earth-age">
        <div class="form-group">
          <label for="age">enter your age now in Earth years:</label>
          <input id="age" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="mercuryYears">
        <p><span class="mercuryAge"></span> is your age in Mercury years.</p>
      </div>
      <div id="venusYears">
        <p><span class"venusAge"></span> is your age in Venuc years</p>
    </div>
  </body>
</html>
